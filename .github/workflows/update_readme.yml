name: Update External README

on:
  workflow_dispatch:
    inputs:
      table:
        type: 'choice'
        description: 'Name of the table being updated'
        required: true
        default: 'memgraph'
        options:
          - 'memgraph'
          - 'mage'
      limit:
        type: integer
        description: 'Maximum number of daily builds to keep'
        required: true
        default: 42
      build_data:
        type: string
        description: 'JSON string with data for updating the README'
        required: true
        default: '{}'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: mattkjames7/test-page
          token: ${{ secrets.TEST_PAGE_PAT }}
          path: target-repo

      - name: Update README.md
        run: |
          python3 update_readme.py "${{ inputs.table }}" "${{ inputs.limit }}" "${{ inputs.build_data }}"
          cd target-repo
          # Example: Append a timestamp to README.md (replace with your actual update logic)
          echo "\nUpdated on $(date)" >> README.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update README via workflow"
          git push

